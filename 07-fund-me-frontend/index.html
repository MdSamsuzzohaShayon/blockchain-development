<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fund Me App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Fund Me App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <!-- Card -->
        <div class="card shadow-sm p-4">
          <h3 class="text-center mb-4">Fund Me</h3>

          <!-- Connect Button -->
          <div class="d-grid gap-2 mb-3">
            <button id="connectButton" class="btn btn-primary btn-lg">Connect Wallet</button>
          </div>

          <!-- Balance & Withdraw Buttons -->
          <div class="d-grid gap-2 mb-3">
            <button id="balanceButton" class="btn btn-info btn-lg">Get Balance</button>
            <button id="withdrawButton" class="btn btn-warning btn-lg">Withdraw</button>
          </div>

          <!-- ETH Amount Input & Fund Button -->
          <div class="input-group mb-3">
            <label class="input-group-text" for="ethAmount">ETH Amount</label>
            <input id="ethAmount" type="text" class="form-control" placeholder="0.1" />
          </div>

          <div class="d-grid gap-2">
            <button id="fundButton" class="btn btn-success btn-lg">Fund</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./index.js" type="module"></script>
</body>

</html>
